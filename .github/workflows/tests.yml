name: Tests

on: [pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: Run tests
      run: |
        npm ci
        npm test
      env:
        CI: true